<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bilinguo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/insight_student.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bilinguo Logo" class="logo">
            </a>
            <img src="{{ url_for('static', filename='images/notice.png') }}" alt="Notice Icon" class="notice">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('flashcards') }}">Flashcards</a></li>
                <li><a href="{{ url_for('dictionary') }}">Dictionary</a></li>
                <li><a href="{{ url_for('mocktest') }}">Mock test</a></li>
            </ul>
        </nav>
        <div class="student-menu">
            <img src="{{ url_for('static', filename='images/student.png') }}" alt="Student Icon" class="student" onclick="toggleMenu()">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </header>
    <main class="dictionary-main">
        <section class="dictionary-section">
            <h1>Dictionary</h1>
            <form action="{{ url_for('dictionary') }}" method="post" class="small-yellow-box">
                <label for="word">Enter a word:</label>
                <input type="text" id="word" name="word" required>
                <button type="submit" class="dictionary-button">Search</button>
            </form>
            {% if definition %}
                <div class="definition-result">
                    <h2>Definition:</h2>
                    <pre>{{ definition }}</pre>
                </div>
            {% endif %}
        </section>
    </main>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById('dropdownMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
