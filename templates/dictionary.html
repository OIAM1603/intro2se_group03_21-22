<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Bilinguo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bilinguo Logo" class="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('signin') }}">Sign in</a></li>
                <li><a href="#">Notice</a></li>
                <li><a href="#">About</a></li>
                <li><a href="{{ url_for('signup') }}">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main class="dictionary-main">
        <section class="dictionary-section">
            <h1>Dictionary</h1>
            <form action="{{ url_for('dictionary') }}" method="post">
                <label for="word">Enter a word:</label>
                <input type="text" id="word" name="word" required>
                <button type="submit" class="dictionary-button">Search</button>
            </form>
            {% if definition %}
                <div class="definition-result">
                    <h2>Definition:</h2>
                    <p>{{ definition }}</p>
                </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
