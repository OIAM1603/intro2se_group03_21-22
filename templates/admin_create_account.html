<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Bilinguo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin_dashboard') }}">Home page</a></li>
                <li><a href="{{ url_for('admin_view_account') }}">View account</a></li>
                <li><a href="{{ url_for('admin_report') }}">Report</a></li>
                <li><a href="{{ url_for('admin_create_account') }}">Create account</a></li>
            </ul>
        </nav>
    </header>
    <main class="sign-up-main">
        <section class="sign-up-section">
            <h1>CREATE NEW ACCOUNT</h1>
            <form action="{{ url_for('signup') }}" method="post">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email *</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <button type="submit" class="sign-up-button">SIGN UP</button>
            </form>
        </section>
    </main>
</body>
</html>
