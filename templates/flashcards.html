<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Library</title>
    <link rel="stylesheet" href="insight.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="BILINGUO" class="logo">
            <span>BILINGUO</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home page</a></li>
                <li><a href="#">Flashcards</a></li>
                <li><a href="#">Dictionary</a></li>
                <li><a href="#">Mock test</a></li>
                <li class="user"><a href="#">Name Student</a></li>
            </ul>
        </nav>
        <img src="bell.png" alt="Notifications" class="notice">
        <img src="student.png" alt="Student" class="student">
    </header>
    <main>
        <h1>Flashcards Library</h1>
        <div class="carousel">
            <button class="prev" onclick="prevSlide()">&lt;</button>
            <div class="flashcards">
                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-front">
                        <img src="school-icon.png" alt="School">
                        <div class="label">School</div>
                    </div>
                    <div class="flashcard-back">
                        <div>School content</div>
                    </div>
                </div>
                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-front">
                        <img src="weather-icon.png" alt="Weather">
                        <div class="label">Weather</div>
                    </div>
                    <div class="flashcard-back">
                        <div>Weather content</div>
                    </div>
                </div>
                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-front">
                        <img src="others-icon.png" alt="Others">
                        <div class="label">Others</div>
                    </div>
                    <div class="flashcard-back">
                        <div>Other content</div>
                    </div>
                </div>
                <div class="flashcard">
                    <div class="flashcard-front">
                        <div class="label">+</div>
                    </div>
                    <div class="flashcard-back">
                        <div>Add new flashcard</div>
                    </div>
                </div>
            </div>
            <button class="next" onclick="nextSlide()">&gt;</button>
        </div>
        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </main>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function nextSlide() {
            showSlides(slideIndex += 1);
        }

        function prevSlide() {
            showSlides(slideIndex -= 1);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("flashcard");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = slides.length;
            }

            if (n < 1) {
                slideIndex = 1;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
